<!DOCTYPE html>
<html>
    <head lang="en">
        <title> Product Survey Web app</title>
        <meta name="viewport" utf-8>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
    </head>
    <body>
        <fieldset>

            <h1>Welcome to Luxury Brand Products Feedback</h1>

            <h2>Provide Your Feedback</h2>

            <form>
                <label for="name">Enter your full name:</label><br>
                <input type="text" id="name" placeholder="John Doe" required><br><br>
                
                <label for="mail">Enter your email:</label><br>
                <input type="mail" id="email" placeholder="example@gmail.com" required><br><br>

                <label for="age"> Your Age:</label><br>
                <input type="number" id="age" placeholder="Enter whole number" required><br><br>

                <label for="job"> Job:</label><br>
                <input type="text" id="job" placeholder="Enter your job" required><br><br>

                <label for="designation">Designation:</label><br>
                <input type="text" id="designation" placeholder="Department" required><br><br>

                <label for="product_type">Product Type:</label>
                <select id="productType" required>
                    <option value="perfume">Perfume</option>
                    <option value="oil">Oil</option>
                    <option value="cream">Cream</option>
                </select><br><br>

                <label for="feedbackText">Feedback:</label><br>
                <textarea id="feedbackText" row="20" cols="30" placeholder="Leave us a message">
                </textarea><br><br>

                <button type="button" id="submitBtn" onclick="submitFeedback()"> Submit Feedback</button><br><br>

                <hr>

                <!--User information will be displayed here-->
                <div id="userInfo" style="display: none;"> <!--Style makes it visible upon clicking submit-->
                    <h2>User Information</h2>
                    <p>Name: <span id="userName"></span></p>
                    <p>Age: <span id="userAge"></span></p>
                    <p>Email: <span id="userEmail"></span></p>
                    <p>Job: <span id="userJob"></span></p>
                    <p>Designation: <span id="userDesignation"></span></p>
                    <p>Product Type:<span id="userProductChoice"></span></p>
                    <p>Feedback:<span id="userFeedback"></span></p>
                </div>

            </form>
        </fieldset>
        <script src="survey.js"></script>
    </body>
</html>
